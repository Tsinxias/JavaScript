  <script>


//Exercice 1: Langues

let language = 'es';
let message ;

if (language === 'fr') {
  message = "Bonjour tout le monde";
} else if (language === 'es') {
  message = 'Hola, Mundo';
} else if (language === 'en') {
  message = 'Hello World';
}
console.log(message);

//Exercice 2: Affichage des scores

let score = 70;
let result ;

if (score >= 90) {
  result = "Rang A"
} else if (score <= 50) {
  result = "Rang C"
} else if (score < 90) {
  result = "Rang B"
}
console.log(result);

//Exercice 3: Mettre au pluriel

let singular = 'chien';
let number = 3;
let end ;

if (number === 1) {
  end = 'Je possède ' + number + ' ' + singular;
} else {
  end = 'Je possède ' + number + ' ' + singular + 's';
}
console.log(end);
