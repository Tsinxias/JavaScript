//Exercice 2: Vos meilleurs choix

//mine
let actors = ['Chris', 'Jacques', 'Jean'];

for (let i = 0; i < actors.length; i++) {
  let word = i;
  if (i === 0) {
    word = 'premier';
  } else if (i === 1) {
    word = 'deuxième';
  } else {
    word = 'troisième';
  }
  console.log('Le ' + word + ' est ' + actors[i]);
};

//thomas
actors.forEach((element, iterator) => console.log('Le ' + (iterator+1) + ' est ' + element));


//laurent
//+ let actors above
let position = ['premier', 'deuxième', 'troisième'];
let text = textBonus = '';

actors.forEach(function(item, index) {
  text += 'Le numéro ' + (index + 1) + ' est ' + item + '\n';
  textBonus += 'La ' + position[index] + ' est ' + item + '\n';
})

console.log(text);
console.log(textBonus);
