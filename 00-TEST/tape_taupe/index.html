<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whack a mole</title>

  <style media="screen">
    .box {
      width : 150px;
      height : 150px;
      background-color: #3B170B;
      margin : 5px;
      display : inline-block;
    }

    .bg-red {
      background-image: url("taupe.jpeg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
    }
  </style>

</head>
<body>

<h1>Welcome to 'Whack a Mole'</h1>
<p>Use numpad or mouse to tap the mole.</p>

<button>Start Game</button>

<h3 id="life">You have 3 lives left</h3>
<h3 id="scoring">Your score : 0</h3>


<div id="one" class="box">&nbsp;</div>
<div id="two" class="box">&nbsp;</div>
<div id="three" class="box">&nbsp;</div>
<br>
<div id="four" class="box">&nbsp;</div>
<div id="five" class="box">&nbsp;</div>
<div id="six" class="box">&nbsp;</div>
<br>
<div id="seven" class="box">&nbsp;</div>
<div id="eight" class="box">&nbsp;</div>
<div id="nine" class="box">&nbsp;</div>


  <script src="main.js"></script>
</body>
</html>
