let message = "";
let tries = 0;
let minimum = 20;
let maximum = 80;

let randomize = function() {
  let randomNumber = Math.floor(Math.random()*61) + minimum;
  return randomNumber;
};

let result = randomize();

let essais = function() {
  while (input !== result) {
    if (input > maximum || input < minimum || isNaN(input) == true) {
      message = "Not inside 20-80... Dumbass"
      alert(message);
    } else if (input > result) {
      message = "It's lower";
      tries++;
      alert(message);
    } else if (input < result) {
      message = "It's higher !";
      tries++;
      alert(message);
    };
    input = prompt('Enter a number between 20 and 80');
  };
}

let response = function() {
  tries++;
  message = "You won ! The right number was " + result + ',' + '\nYou have tried ' + tries + ' times.';
  alert(message);
}

console.log(result) //See the random number

let input = prompt('Enter a number between 20 and 80');
essais();
response();
