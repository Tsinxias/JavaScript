  <script>

//Exercice: Calculs

//1
let minus = function(number, substraction) {
  return number - substraction;
}

console.log(minus(50, 6));

//2
let divide = function(number, division) {
  return number / division;
}

console.log(divide(50, 6));

//3
let multiply = function(number, multiplication) {
  return number * multiplication;
}

console.log(multiply(50, 6));

//4
let percentage = function(valeur, pourcentage) {
  let calcul = valeur*pourcentage/100;
  return pourcentage + '% de ' + valeur + ' = ' + calcul;
}

console.log(percentage(50, 6));

//5
let vitesse = function(distance, temps) {
  return (distance/temps) + ' km/h';
}

console.log(vitesse(50, 6));
